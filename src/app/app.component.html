<h1>{{title}}</h1>

<h2>Content from Firebase</h2>

<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <label for="item">Item</label>
    <input type="text" placeholder="Enter content..." id="item" required [(ngModel)]="itemValue" name="item">
  </form>
</div>

<ul>
  <li *ngFor="let item of items" | async>{{item.content}}</li>
</ul>
